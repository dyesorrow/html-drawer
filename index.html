<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index</title>
</head>

<body>
    <style>
        body {
            background-color: rgba(0, 0, 0, 0.493);
        }
        
        #canvas {
            position: absolute;
            left: 300px;
            background-color: rgba(0, 0, 0, 0.4);
        }
        
        .btn_container {
            position: absolute;
            left: 160px;
        }
        
        .btn_style {
            margin: 5px 0;
            width: 120px;
            height: 30px;
            background-color: rgb(67, 94, 85);
            text-align: center;
            line-height: 30px;
            -webkit-user-select: none;
            cursor: pointer;
        }
        
        .btn_style:hover {
            background-color: rgb(76, 151, 126);
        }
        
        .selected {
            background-color: rgb(76, 151, 126);
        }
    </style>


    <canvas id="canvas" width="800" height="400"></canvas>
    <div class="btn_container">
        <div id="btn_brush" class="btn_style selected">画笔</div>
        <div id="btn_eraser" class="btn_style">橡皮</div>
        <div id="btn_undo" class="btn_style">后退</div>
        <div id="btn_redo" class="btn_style">前进</div>
    </div>

    <script src="./libs/require.js"></script>
    <source src="./dist/index.js" type="">
    <!-- <script>
        require(["dist/index"]);
    </script> -->
</body>

</html>
